<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comedy Colliders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      color: #ff6b35;
      letter-spacing: -1px;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 3rem;
      font-weight: 400;
    }
    
    .tools {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .tool {
      display: block;
      padding: 1.5rem 2rem;
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      text-decoration: none;
      color: #e0e0e0;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .tool:hover {
      background: #1a1a1a;
      border-color: #333;
      transform: translateY(-1px);
    }
    
    .tool-title {
      font-size: 1.2rem;
      font-weight: 500;
      color: #ff6b35;
      margin-bottom: 0.5rem;
    }
    
    .tool-desc {
      color: #aaa;
      font-size: 0.95rem;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .tool {
        padding: 1.25rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comedy Colliders</h1>
    <div class="subtitle">AI voice tools for creators</div>
    
    <div class="tools">
      <a href="./text-to-voice/" class="tool">
        <div class="tool-title">Text-to-Voice <span style="color: #4ade80; font-size: 0.8em;">✓</span></div>
        <div class="tool-desc">Convert text into natural speech</div>
      </a>
      
      <a href="./voice-to-voice/" class="tool" style="opacity: 0.6;">
        <div class="tool-title">Voice-to-Voice <span style="color: #f87171; font-size: 0.8em;">⚠</span></div>
        <div class="tool-desc">Real-time AI conversations (not working)</div>
      </a>
      
      <a href="./audio-out/" class="tool">
        <div class="tool-title">Audio Output Test <span style="color: #4ade80; font-size: 0.8em;">✓</span></div>
        <div class="tool-desc">Test audio playback compatibility</div>
      </a>
      
      <a href="./audio-capture/" class="tool">
        <div class="tool-title">Audio Capture Test</div>
        <div class="tool-desc">Test microphone recording and audio worklet processing</div>
      </a>
    </div>
  </div>
</body>
</html>
